<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2b211f;
            color: #faf7f6;
            font-family: 'Ubuntu Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        body.theme-nay {
            background-color: #2b1f2b;
            color: #d09efb;
        }

        .profile-picture {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 4px solid #ffb5a0;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        body.theme-nay .profile-picture {
            border-color: #d09efb;
        }

        .profile-container {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #2b211f;
            padding: 10px;
            border-radius: 10px;
            border: 4px solid #ffb5a0;
            display: none;
            transition: background-color 0.3s, border-color 0.3s;
            width: 200px;
            z-index: 100;
        }

        body.theme-nay .profile-container {
            background-color: #2b1f2b;
            border-color: #d09efb;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ffb5a0;
        }

        body.theme-nay input:checked + .slider {
            background-color: #d09efb;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffb5a0;
            color: #2b211f;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.theme-nay .info-button {
            background-color: #d09efb;
            color: #2b1f2b;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 80px;
            background-color: #ffb5a0;
            color: #2b211f;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 101;
        }

        body.theme-nay .close-button {
            background-color: #d09efb;
            color: #2b1f2b;
        }

        .close-button i {
            font-size: 16px;
            font-weight: bold;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            height: 200px;
        }

        .surprise-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .surprise-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffb5a0;
            color: #2b211f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        body.theme-nay .surprise-button {
            background-color: #d09efb;
            color: #2b1f2b;
        }

        .surprise-button:hover {
            background-color: #ff9b8d;
            color: #2b211f;
            box-shadow: 0 0 10px 2px #ffb5a0;
        }

        body.theme-nay .surprise-button:hover {
            background-color: #b79efb;
            color: #2b1f2b;
            box-shadow: 0 0 10px 2px #d09efb;
        }

        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #ffb5a0;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.theme-nay .spinner {
            border-top: 8px solid #d09efb;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

        <img id="profilePic" src="perfil.jpeg" alt="Profile picture" class="profile-picture">
        <div id="profileContainer" class="profile-container">
            <div class="text theme-toggle-text">
                <p class="mb-2">Alterar para tema Evelyn:</p>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="closeButton" class="close-button">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div id="infoButton" class="info-button">i</div>

        profilePic.addEventListener('click', () => {
            profileContainer.style.display = profileContainer.style.display === 'none' || profileContainer.style.display === '' ? 'block' : 'none';
        });

        infoButton.addEventListener('click', () => {
            alert("Presentes pra você meu bem! Clique em 'Sortear' e veja um presente em forma de mensagem que eu deixei pra você :)");
        });

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('theme-nay', themeToggle.checked);
        });

        closeButton.addEventListener('click', () => {

        });

        document.addEventListener('click', (event) => {
            if (!profilePic.contains(event.target) && !profileContainer.contains(event.target) && !infoButton.contains(event.target)) {
                profileContainer.style.display = 'none';
            }
        });

        surpriseButton.addEventListener('click', () => {
            surpriseTitle.style.transform = 'translateY(-80px)';

            spinner.style.display = 'block';

            setTimeout(() => {

    </script>
</body>
</html>
